<div class="science-app" data-app-name="aip-interactions-viewer">
	<h3>
		<img src="http://bar.utoronto.ca/ntools/bbc_logo_small.gif" alt="BAR logo">
		BAR Interactions Viewer
	</h3>

	<div class="row" id="aip-interactions-viewer-main-tbl">
		<div id="aip-interactions-viewer-inputs" class="col-md-4">
			<form id="aip-interactions-viewer-interactions-form">

				<!-- AGI input -->
				<div class="form-group">
					<label class="control-label">Enter Locus IDs (Eg. AT1G01010):</label>
					<textarea id="aip-interactions-viewer-loci" rows="10" class="form-control" placeholder="Enter multiple locus IDs one per line. You can enter up to 20 locus IDs per query."></textarea>
				</div>

				<!-- Options -->
				<div class="form-group">
					<label class="control-label">Options:</label>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="aip-interactions-viewer-pub" name="options" value="published"/>
							Show only interactions from published datasets
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="aip-interactions-viewer-input-loci-only" name="options" value="inputOnly"/>
							Filter output to include only AGI IDs in input set
						</label>
					</div>
				</div>

				<!-- Buttons -->
				<div class="form-group">
					<input class="btn btn-sm btn-primary" type="submit" value="Submit">
					<input class="btn btn-sm btn-default" type="reset" value="Reset">
					<input class="btn btn-sm btn-info" type="button" id="aip-interactions-viewer-about" value="About">
					<input class="btn btn-sm btn-info" type="button" id="aip-interactions-viewer-aiv" class="hidden" value="Link to BAR AIV"><br>
				</div>

				<!-- Legend (so far) -->
				<div id="aip-interactions-viewer-legend" class="hidden thumbnail">
					<div class="caption"><h4>Legend</h4></div>
					<img src="http://bar.utoronto.ca/webservices/aip/interactions/legendnomap.png" alt="Legend">
				</div>
			</form>
		</div>
		<div id="aip-interactions-viewer-cy-canvas" class="col-md-8">
			<div class="hidden thumbnail" id="aip-interactions-viewer-cyto">
			</div>
		</div>
	</div>
</div>
